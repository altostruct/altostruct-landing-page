<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almas dokument</title>
  </head>
  <body>
    <h1>asd</h1>
    <p id="sad">Hejsan jag heter Erik</p>
    <svg></svg>
    <div id="cube"></div>

    <script src="three.js"></script>
    <script type="module">
      function init() {
        console.log(THREE);
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          50,
          window.innerWidth / window.innerHeight,
          0.1,
          2000
        );

        const renderer = new THREE.WebGLRenderer({
          alpha: true,
          antialias: true,
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        function addCube() {
          const material = new THREE.MeshBasicMaterial({
            color: 0x88888,
          });
          const cube = new THREE.Mesh(
            new THREE.BoxGeometry(1000, 1000, 1000),
            material
          );
          const edges = new THREE.EdgesGeometry(cube.geometry);
          const line = new THREE.LineSegments(
            edges,
            new THREE.LineBasicMaterial({ color: 0x00000, linewidth: 1000 })
          );
          line.linewidth = 1000;

          cube.add(line);
          scene.add(cube);

          return [cube, line];
        }

        const [cube, line] = addCube();
        camera.position.z = 2000;

        let left = false;
        function animate() {
          cube.rotation.x += 0.05;
          if (left) cube.position.y += 5;
          if (!left) cube.position.y -= 5;
          if (cube.position.y < -1000) left = true;
          if (cube.position.y > 1000) left = false;

          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
        animate();
      }

      init();
    </script>

    <title /> =>
    <h1>asd</h1>
    <p>asd</p>
    <label>sad</label>
  </body>
</html>
